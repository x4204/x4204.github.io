<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Bezier Curve</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="container">
      <ul class="blue">
        <li><p id="blueX"></p></li>
        <li><p id="blueY"></p></li>
      </ul>
      <ul class="red">
        <li><p id="redX"></p></li>
        <li><p id="redY"></p></li>
      </ul>
      <ul class="result">
        <li><p id="result"></p></li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
