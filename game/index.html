<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game?</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="canvasContainer">
      <canvas id="canvas" width="600" height="600"></canvas>
    </div>
    <p>Click on the map to play <span id="status">(you are NOT in the game)</span></p>
    <p>Controls: W(Accelerate), A(Rotate Left), D(Rotate Right), ARROW_KEY_UP(Shoot)</p>
    <button id="startBtn" type="button" name="startBtn">Start</button>
    <button id="stopBtn" type="button" name="stopBtn">Stop</button>

    <script type="text/javascript" src="js/obj_triangle.js"></script>
    <script type="text/javascript" src="js/obj_bullet.js"></script>
    <script type="text/javascript" src="js/obj_target.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
  </body>
</html>
